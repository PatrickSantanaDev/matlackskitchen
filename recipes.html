<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/recipes.css">
    <link rel="shortcut icon" type="image/png" href="Images/knife.png?">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap');
    </style>
    <title>Recipes</title>
  </head>
  <body>
    
    <!-- Logo -->
    <div id="logo">
        <img src="Images/klogo.png"/>
    </div>

    <!-- Page Title -->
    <div id="title">
        <img src="Images/recipestitle.png"/>
    </div>

    <!-- Navigation Bar -->
    <div class="menu">
      <a class="active" href="index.html">Home</a>
      <a href="https://www.matlacksboise.com/">Website</a>
      <a href="menu.html">Menu</a>
      <a href="recipes.html">Recipes</a>
      <a href="builds.html">Builds</a>
      <a href="tasks.html">Tasks</a>
      <a href="ingredients.html">Ingredients</a>
      <a href="schedule.html">Schedule</a>
      <a href="photos.html">Photos</a>     
    </div>

    <!-- Dropdown Recipe Search -->
    <!-- Category Search -->
    <form id="catSearch" action="" method="get">
      <label for="searchbyCategory">Search for Recipes by Category:</label>
      <select id="searchByCategory" name="searchbyCategory">
        <option value="">Select a category</option>
        <option value="sauces">Sauces</option>
        <option value="dressings">Dressings</option>
        <option value="rubs">Rubs</option>
      </select>
      <button id="catSearchButton" type="submit">Search</button>
    </form>

    <!-- Name Search -->
    <form id="nameSearch" action="" method="get">
      <label for="searchByName">Search for Recipe by Name:</label>
      <select id="searchByName" name="searchByName">
        <option value="">Select a Recipe Name</option>
        <option value="cCVin">Cilantro-Citrus Vinaigrette</option>
        <option value="bCVin">Blue Cheese Vinaigrette</option>
        <option value="ranch">Ranch</option>
      </select>
      <button id="nameSearchButton" type="submit">Search</button>
    </form>

    <!-- Recipe Viewer -->
    <div id="recipeViewer">
    <table>
      <tr>
      <th>Recipe Name:</th>
      <td>Ranch</td>
      </tr>
      <tr>
      <th>Ingredients:</th>
      <td>2 cups Mayonaise</td>
      </tr>
      <tr>
      <th>Instructions:</th>
      <td>Mix Ingredients</td>
      </tr>
      </table>
    </div>

    <!-- Delete Recipe -->
    <div id="deleteRecipe">
    <form action="" method="POST">
      <input type="hidden" name="recipe_id" value="">
      <button id="deleteRecipeButton" type="submit">Delete Recipe</button>
    </form>
    </div>

    <!-- Upload Recipe -->
    <form class="uploadRecipeForm" action="" method="post" enctype="multipart/form-data">
      <input id="recipeName" type="text" name="name" placeholder="Enter Recipe name..."><br>
      <textarea id="ingredients" name="ingredients" placeholder="Enter Ingredients..."></textarea><br>
      <textarea id="instructions" name="instructions" placeholder="Enter Instructions..."></textarea><br>
      <button id="uploadRecipeButton" type="submit">Upload Recipe</button>
    </form>

  </body>
</html>
