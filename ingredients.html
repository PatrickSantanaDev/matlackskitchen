        <img src="Images/ingredientstitle.png" />

    <!-- Ingredients List -->
    <form id="ingredientsList">
        <fieldset class="ingredientsList">
            <legend class="legend">Select Ingredients Needed:</legend>
            
            <!--Proteins-->
            <fieldset class="proteins">
                <legend class="legend">Proteins</legend>
                <div>
                    <input type="checkbox" id="tritip" name="tritip" value="tritip" />
                    <label for="tritip">Tri-Tip</label>
                </div>
                <div>
                    <input type="checkbox" id="porkloin" name="porkloin" value="porkloin" />
                    <label for="porkloin">Pork Loin</label>
                </div>
                <div>
                    <input type="checkbox" id="chicken" name="chicken" value="chicken" />
                    <label for="chicken">Chicken</label>
                </div>
                <div>
                    <input type="checkbox" id="chxdrums" name="chxdrums" value="chxdrums" />
                    <label for="chxdrums">Chicken Drumsticks</label>
                </div>
                <div>
                    <input type="checkbox" id="chxlollis" name="chxlollis" value="chxlollis" />
                    <label for="chxlollis">Chicken Lollipops</label>
                </div>
                <div id="addProtein">
                    <input type="text" id="addProteinText" placeholder="Enter New Protein Item...">
                    <button id="addProteinButton" type="submit">Add</button>
                </div>
            </fieldset>

            <!--Dairy-->
            <fieldset class="dairy">
                <legend class="legend">Dairy</legend>
                <div>
                    <input type="checkbox" id="cheddar" name="cheddar" value="cheddar" />
                    <label for="cheddar">Cheddar</label>
                </div>
                <div>
                    <input type="checkbox" id="gruyere" name="gruyere" value="gruyere" />
                    <label for="gruyere">Gruyere</label>
                </div>
                <div>
                    <input type="checkbox" id="butter" name="butter" value="butter" />
                    <label for="butter">Butter</label>
                </div>
                <div>
                    <input type="checkbox" id="sourCream" name="sourCream" value="sourCream" />
                    <label for="sourCream">Sour Cream</label>
                </div>
                <div>
                    <input type="checkbox" id="heavyCream" name="heavyCream" value="heavyCream" />
                    <label for="heavyCream">Heavy Cream</label>
                </div>
                <div id="addDairy">
                    <input type="text" id="addDairyText" placeholder="Enter New Dairy Item...">
                    <button id="addDairyButton" type="submit">Add</button>
                </div>
            </fieldset>
            <div class="submit">
                <button id="submitIngredientsButton" type="submit">Submit Ingredients List</button>
            </div>
        </fieldset>
    </form>

</body>

</html>
